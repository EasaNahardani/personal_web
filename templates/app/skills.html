{% extends '_base.html' %}
{% load i18n  static %}


{% block css %}
<link rel="stylesheet" href="{% static 'css/app/skills.css' %}">
{% endblock css %}


{% block content %}
{{ block.super }}
<div class="wrapper">
  <h1>{% translate 'Skills' %}</h1>
  <div class="row progresses">

  {% for s in skills %}
  <div class="progress-wrapper">
    <div class="progress ">
      <svg class="progress-circle" width="200px" height="200px" xmlns="http://www.w3.org/2000/svg">
        <circle class="progress-circle-back"
            cx="80" cy="80" r="74"></circle>
        <circle class="progress-circle-prog"
                cx="80" cy="80" r="74"></circle>
      </svg>
     <div class="progress-text" data-progress="{{s.level}}">0%</div>
    </div>
    <span>{{s.name}}</span>
  </div>
  {% endfor %}

  </div>
</div>

{% endblock content %}



{% block js %}
<script type="text/javascript" src="{% static 'js/app/skills.js' %}" defer></script>
{% endblock js %}
